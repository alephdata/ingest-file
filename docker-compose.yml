services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ingest
      POSTGRES_PASSWORD: ingest
      POSTGRES_DATABASE: ingest

  redis:
    image: redis:alpine
    command: ["redis-server", "--save", "3600", "10"]

  ingest-file:
    build:
      context: .
      dockerfile_inline: |
        FROM ghcr.io/openaleph/ingest-file
        COPY requirements-dev.txt /ingestors/requirements-dev.txt
        RUN pip3 install -r /ingestors/requirements-dev.txt
    image: ghcr.io/openaleph/ingest-file
    hostname: ingest
    tmpfs:
      - /tmp:mode=777
      - /data:mode=777
    environment:
      FTM_STORE_URI: postgresql://ingest:ingest@postgres/ingest
      LOG_FORMAT: TEXT # TEXT or JSON
    volumes:
      - "./ingestors:/ingestors/ingestors"
      - "./tests:/ingestors/tests"
      - "./data:/ingestors/data"
      - "./requirements.txt:/ingestors/requirements.txt"
      - "./setup.py:/ingestors/setup.py"
      - "~:/host"
    depends_on:
      - postgres
      - redis
