dist: trusty
language: python
python: 2.7

cache:
  - apt
  - pip
  - directories:
    - ~/ediscovery-files

# These files are huge!
before_cache:
  - rm -rf ~/ediscovery-files/.git
  - rm -rf ~/ediscovery-files/assets/scale/randomTextDataZip

addons:
  apt:
    sources:
      - sourceline: 'ppa:libreoffice/ppa'
    packages:
      - libtesseract-dev
      - tesseract-ocr-eng
      - imagemagick
      - poppler-utils
      - libreoffice
      - unoconv

before_install:
  - curl https://raw.githubusercontent.com/dagwieers/unoconv/master/unoconv -o ~/unoconv && chmod +x ~/unoconv
  - eval $UNOCONV_BIN -vvv -l &
  - test -d ~/ediscovery-files/assets || git clone --depth=1 https://gitlab.com/dzmitry-lahoda/ediscovery-files.git ~/ediscovery-files

env:
  global:
    - EXTRA_FIXTURES_PATH=~/ediscovery-files/assets
    - UNOCONV_BIN="/usr/bin/python3 $HOME/unoconv -s 0.0.0.0 -p 102002 -vvv"

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -r requirements_dev.txt

# command to run tests, e.g. python setup.py test
script: make lint test
