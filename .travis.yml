dist: trusty
sudo: required
language: python
python: 2.7

env: EXTRA_FIXTURES_PATH=~/ediscovery-files/assets

cache:
  - apt
  - pip
  - directories:
    - ~/ediscovery-files

# This file is huge!
before_cache:
  - rm -f ~/ediscovery-files/.git
  - rm -f ~/ediscovery-files/assets/scale/randomTextDataZip

addons:
  apt:
    packages:
      - libtesseract-dev
      - tesseract-ocr-eng
      - imagemagick
      - poppler-utils
      - unoconv

before_install:
  - test -d ~/ediscovery-files || git clone --depth=1 https://gitlab.com/dzmitry-lahoda/ediscovery-files.git ~/ediscovery-files

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -r requirements_dev.txt

# command to run tests, e.g. python setup.py test
script: make lint test
